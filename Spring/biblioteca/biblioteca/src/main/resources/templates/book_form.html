<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Carga el libro aqu√≠</h2>
            </div>
        </header>
        <div class="container">
            <form action="/book/registration" method="POST">

                <div class="form-group">
                    <input type="number" class="form-control" name="isbn" placeholder="ISBN">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Titulo del libro">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="copies" placeholder="Cantidad de ejemplares">
                </div>

                <div class="form-group">
                    <select name="idAuthor">
                        <option>Seleccionar Autor</option>
                        <option th:each="author : ${authors}"
                                th:value="${author.id}"
                                th:text="${author.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <select name="idPublisher">
                        <option>Seleccionar Editorial</option>
                        <option th:each="publisher : ${publishers}"
                                th:value="${publisher.id}"
                                th:text="${publisher.name}"></option>
                    </select>
                </div>

                <div th:if="${error != null}" class="container-div">
                    <h2>ERROR</h2>
                    <p th:text="${error}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

    </body>
</html>
